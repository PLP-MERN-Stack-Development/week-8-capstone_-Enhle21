
<!DOCTYPE html>
<html>
<head>
    <title>Women Safety Alarm</title>
    <style>
        body { font-family: Arial, sans-serif; background: #6A0DAD; color: white; text-align: center; padding: 50px; }
        h1 { font-size: 3em; }
    </style>
</head>
<body>
    <h1>Welcome to Women Safety Alarm</h1>
    <p>This app helps protect women in danger by sending alerts, voice recordings, and GPS location to the authorities.</p>
    <div id="map" style="height: 300px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script>
        function initMap() {
            const location = { lat: -26.2041, lng: 28.0473 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location
            });
            new google.maps.Marker({ position: location, map: map });
        }
        window.onload = initMap;
    </script>
</body>
</html>
